sudo: required
language: python
python: "3.8"
dist: xenial
env:
  - TOXENV=py38
  - TOXENV=lint
matrix:
  include:
  - python: "3.6"
    env: TOXENV=py36
  - python: "3.7"
    env: TOXENV=py37
  - python: "3.9"
    env: TOXENV=py39
install:
  - pip install tox coveralls
script: tox
after_success:
  if [ "$TOXENV" == "py38" ]; then coveralls; fi
